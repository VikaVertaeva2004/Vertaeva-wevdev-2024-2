{% extends 'base.html' %}

{% block content %}
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link {% if request.endpoint == 'visit.show'%} active  {%endif%}" href="{{url_for('visit.show')}}">Журнал посещений</a>
  </li>
  {% if current_user.is_authenticated and current_user.is_admin() %}
  <li class="nav-item" role="presentation">
    <a class="nav-link {% if request.endpoint == 'visit.show_route' %} active {%endif%}" href="{{url_for('visit.show_route')}}">по страницам</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link {% if request.endpoint == 'visit.show_user' %} active {%endif%}" href="{{url_for('visit.show_user')}}">по пользователям</a>
  </li>
  {% endif %}
</ul>
